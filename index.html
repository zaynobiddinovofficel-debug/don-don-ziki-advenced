<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Don-don-ziki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-[#1f3756] to-[#141539] text-white flex flex-col items-center">

  <!-- HEADER -->
  <header class="w-full max-w-[700px] mt-8 p-4 border-4 border-white rounded-lg flex justify-between items-center">
    <img src="./img/tipa-logo.svg" alt="logo">
    <div class="bg-white text-[#3b4262] px-8 py-4 rounded-lg text-center">
      <p class="uppercase text-sm font-bold">Score</p>
      <span id="score" class="text-5xl font-bold">0</span>
    </div>
  </header>

  <!-- GAME ZONE -->
  <main id="gameZone" class="mt-20">

    <!-- BASIC MODE -->
    <div id="basic" class="relative w-[472px] h-[463px] mx-auto">
      <img src="./img/triangle.svg" class="absolute inset-0 m-auto">
      <img class="js-hand absolute top-0 left-0 w-[198px] cursor-pointer hover:scale-110 transition"
        src="./img/paper.svg" alt="paper">
      <img class="js-hand absolute top-0 right-0 w-[198px] cursor-pointer hover:scale-110 transition"
        src="./img/scissors.svg" alt="scissors">
      <img class="js-hand absolute bottom-0 left-1/2 -translate-x-1/2 w-[198px] cursor-pointer hover:scale-110 transition"
        src="./img/rock.svg" alt="rock">
    </div>

    <!-- ADVANCED MODE -->
    <div id="advanced" class="hidden relative w-[472px] h-[463px] mx-auto">
      <img src="./img/polygon.svg" class="absolute inset-0 m-auto w-[329px] h-[312px]">
      <img class="js-hand absolute top-[140px] right-[0px] w-[145px] h-[148px] cursor-pointer hover:scale-110 transition" src="./img/scissors.svg" alt="scissors">
      <img class="js-hand absolute top-[20px] left-[160px] w-[145px] h-[148px] cursor-pointer hover:scale-110 transition" src="./img/paper.svg" alt="paper">
      <img class="js-hand absolute bottom-[0px] right-[60px] w-[145px] h-[148px] cursor-pointer hover:scale-110 transition" src="./img/rock.svg" alt="rock">
      <img class="js-hand absolute bottom-[0px] left-[60px] w-[145px] h-[148px] cursor-pointer hover:scale-110 transition" src="./img/lizard.svg" alt="lizard">
      <img class="js-hand absolute top-[140px] left-[0px] w-[145px] h-[148px] cursor-pointer hover:scale-110 transition" src="./img/spock.svg" alt="scop">
    </div>

  </main>

  <!-- RESULT -->
  <section id="resultZone" class="hidden mt-16 flex items-center gap-12">
    <img id="user" class="w-[180px]">
    <div class="flex flex-col items-center gap-4">
      <h2 id="resultText" class="text-4xl font-bold uppercase"></h2>
      <button id="PlayAgainButton" class="bg-white text-[#141539] px-8 py-3 rounded-lg font-bold hover:scale-105 transition">
        Play Again
      </button>
    </div>
    <img id="robot" class="w-[180px]">
  </section>

  <!-- RULES MODAL -->
  <div id="rulesModal" class="hidden fixed flex-col inset-0 bg-black/60 flex items-center justify-center z-50">
    <div id="rulesContent" class="relative bg-white p-6 rounded-lg">
      <button id="closeRules" class="absolute top-2 right-3 text-xl font-bold text-black">âœ•</button>
      <img src="./img/rules.svg" alt="rules" class="w-[320px]">
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="absolute bottom-6 right-6 flex flex-col gap-4">
    <button id="rulesButton" class="border px-6 py-2 rounded-lg uppercase hover:bg-white hover:text-[#141539] transition">Rules</button>
    <button id="modeChanger" class="border px-6 py-2 rounded-lg uppercase hover:bg-white hover:text-[#141539] transition">Advanced</button>
  </footer>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
